<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiến dịch quảng cáo | Marketing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    <!-- Tiêu đề và thao tác -->
    <div class="mb-6 flex justify-between items-start flex-wrap gap-4">
      <div>
        <h1 class="text-2xl font-semibold flex items-center gap-2">
          <i class="fas fa-bullhorn text-pink-500"></i>
          Chiến dịch Marketing / Quảng cáo
        </h1>
        <p class="text-gray-500 text-sm">Quản lý toàn bộ hoạt động quảng cáo trên hệ thống.</p>
      </div>
      <div class="flex gap-2">
        <button class="bg-blue-600 text-white px-4 py-2 rounded text-sm flex items-center gap-2">
          <i class="fas fa-plus"></i> Tạo chiến dịch
        </button>
        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded text-sm flex items-center gap-2">
          <i class="fas fa-chart-line"></i> Xem thống kê
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="mb-6">
      <ul class="flex border-b text-sm font-medium">
        <li class="mr-6"><a href="#campaigns" class="tab-link text-blue-600 border-b-2 border-blue-600 py-2 px-4 inline-block">Chiến dịch</a></li>
        <li class="mr-6"><a href="#advertisers" class="tab-link text-gray-600 hover:text-blue-600 py-2 px-4 inline-block">Nhà quảng cáo</a></li>
        <li><a href="#requests" class="tab-link text-gray-600 hover:text-blue-600 py-2 px-4 inline-block">Đơn đăng ký</a></li>
      </ul>
    </div>

    <!-- Đơn đăng ký quảng cáo -->
    <div id="requests" class="tab-content hidden">
      <div class="bg-white p-4 rounded-lg shadow mb-4 flex flex-wrap gap-4 items-center">
        <input type="text" placeholder="Tìm theo tên, email hoặc tên chiến dịch..." class="p-2 border rounded w-full md:w-1/3">
        <select class="p-2 border rounded">
          <option>Tất cả trạng thái</option>
          <option>Đang chờ duyệt</option>
          <option>Đã duyệt</option>
          <option>Đã từ chối</option>
        </select>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
      </div>
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="p-3">Người đăng ký</th>
              <th class="p-3">Chiến dịch đề xuất</th>
              <th class="p-3">Email</th>
              <th class="p-3">Thời gian gửi</th>
              <th class="p-3">Trạng thái</th>
              <th class="p-3 text-center">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t hover:bg-gray-50">
              <td class="p-3 font-medium">Công ty ABC</td>
              <td class="p-3">Quảng cáo sản phẩm mới</td>
              <td class="p-3">contact@abc.vn</td>
              <td class="p-3">05/06/2025</td>
              <td class="p-3">
                <span class="px-2 py-1 text-xs bg-yellow-100 text-yellow-700 rounded-full">Đang chờ duyệt</span>
              </td>
              <td class="p-3 flex justify-center gap-2 text-sm text-white">
                <button class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Xem chi tiết">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="bg-green-600 hover:bg-green-700 px-2 py-1 rounded" title="Duyệt">
                  <i class="fas fa-check"></i>
                </button>
                <button class="bg-red-500 hover:bg-red-600 px-2 py-1 rounded" title="Từ chối">
                  <i class="fas fa-times"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Script xử lý tab -->
    <script>
      const tabs = document.querySelectorAll(".tab-link");
      const contents = document.querySelectorAll(".tab-content");
      tabs.forEach(tab => {
        tab.addEventListener("click", e => {
          e.preventDefault();
          tabs.forEach(t => t.classList.remove("text-blue-600", "border-b-2", "border-blue-600"));
          contents.forEach(c => c.classList.add("hidden"));
          tab.classList.add("text-blue-600", "border-b-2", "border-blue-600");
          const target = document.querySelector(tab.getAttribute("href"));
          if (target) target.classList.remove("hidden");
        });
      });
    </script>
  </div>
</body>
</html>
