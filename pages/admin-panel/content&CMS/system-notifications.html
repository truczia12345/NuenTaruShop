<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông báo hệ thống | Nội dung & CMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    <!-- Tiêu đề -->
    <div class="mb-6 flex justify-between items-start flex-wrap gap-4">
      <div>
        <h1 class="text-2xl font-semibold flex items-center gap-2">
          <i class="fas fa-bell text-orange-500"></i>
          Thông báo hệ thống
        </h1>
        <p class="text-gray-500 text-sm">Quản lý các thông báo quan trọng gửi đến người dùng hệ thống.</p>
      </div>
      <div class="flex gap-2">
        <button onclick="openNotifyModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2 text-sm">
          <i class="fas fa-plus"></i> Tạo thông báo
        </button>
        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 flex items-center gap-2 text-sm">
          <i class="fas fa-file-export"></i> Xuất danh sách
        </button>
      </div>
    </div>

    <!-- Thanh tìm kiếm -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
      <input type="text" placeholder="Tìm theo tiêu đề hoặc nội dung..." class="w-full md:w-1/3 p-2 border rounded" />
      <select class="p-2 border rounded">
        <option>Tất cả trạng thái</option>
        <option>Đã gửi</option>
        <option>Đang lên lịch</option>
        <option>Đã hủy</option>
      </select>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Danh sách thông báo -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 text-xs uppercase text-gray-600">
          <tr>
            <th class="p-3">Tiêu đề</th>
            <th class="p-3">Nội dung</th>
            <th class="p-3">Thời gian gửi</th>
            <th class="p-3">Trạng thái</th>
            <th class="p-3 text-center">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3 font-medium">Thông báo bảo trì</td>
            <td class="p-3">Hệ thống sẽ bảo trì lúc 23:00 ngày 10/06/2025</td>
            <td class="p-3">10/06/2025 08:00</td>
            <td class="p-3">
              <span class="px-2 py-1 text-xs bg-green-100 text-green-700 rounded-full">Đã gửi</span>
            </td>
            <td class="p-3 flex justify-center gap-2 text-sm text-white">
              <button onclick="openNotifyModal()" class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Chỉnh sửa">
                <i class="fas fa-edit"></i>
              </button>
              <button class="bg-red-500 hover:bg-red-600 px-2 py-1 rounded" title="Xóa">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal tạo/sửa thông báo -->
  <div id="notifyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl">
      <h2 class="text-xl font-semibold mb-4">Tạo / Sửa thông báo</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Tiêu đề</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Nhập tiêu đề thông báo">
        </div>
        <div>
          <label class="block text-sm font-medium">Nội dung</label>
          <textarea rows="4" class="w-full p-2 border rounded" placeholder="Nhập nội dung chi tiết..."></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">Thời gian gửi</label>
          <input type="datetime-local" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block text-sm font-medium">Đối tượng nhận</label>
          <select class="w-full p-2 border rounded">
            <option>Tất cả người dùng</option>
            <option>Chỉ khách hàng</option>
            <option>Chỉ người bán</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="preview" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
          <label for="preview" class="text-sm text-gray-700">Gửi thử trước cho admin</label>
        </div>
      </div>
      <div class="mt-6 flex justify-end gap-2">
        <button onclick="closeNotifyModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Hủy</button>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Lưu</button>
      </div>
    </div>
  </div>

  <script>
    function openNotifyModal() {
      document.getElementById('notifyModal').classList.remove('hidden');
    }
    function closeNotifyModal() {
      document.getElementById('notifyModal').classList.add('hidden');
    }
  </script>
</body>
</html>
