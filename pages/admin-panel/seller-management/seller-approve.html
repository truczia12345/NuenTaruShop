<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt Seller - Admin Panel</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 p-8 font-sans">
    <div class="p-6">
        <!-- Tiêu đề + nút góc phải -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-semibold flex items-center gap-2">
                <i class="fas fa-user-check text-blue-600"></i>
                Duyệt Seller
            </h1>
            <p class="text-gray-500 text-sm">Quản lý và duyệt các tài khoản người bán đang chờ.</p>
        </div>
        <div class="flex gap-2">
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                <i class="fas fa-plus mr-1"></i> Thêm người bán
            </button>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                <i class="fas fa-file-excel mr-1"></i> Xuất Excel
            </button>
            <button class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
                <i class="fas fa-sync-alt mr-1"></i> Đồng bộ
            </button>
        </div>
    </div>

    <!-- Thanh tìm kiếm -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
        <input type="text" placeholder="Tìm theo tên, email hoặc số điện thoại..." class="w-full md:w-1/3 p-2 border rounded" />
        <select class="p-2 border rounded">
            <option>Tất cả</option>
            <option>Chờ duyệt</option>
            <option>Đã duyệt</option>
        </select>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Bảng danh sách seller -->
    <div class="bg-white shadow rounded-lg overflow-x-auto">
        <table class="w-full table-auto text-sm">
            <thead class="bg-gray-100 text-gray-600 uppercase text-left">
                <tr>
                    <th class="p-4">ID</th>
                    <th class="p-4">Thông tin</th>
                    <th class="p-4">Cửa hàng</th>
                    <th class="p-4">Ngày đăng ký</th>
                    <th class="p-4">Trạng thái</th>
                    <th class="p-4 text-center">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t hover:bg-gray-50">
                    <td class="p-4 font-medium text-gray-700">#SE-2023</td>
                    <td class="p-4 flex items-center gap-3">
                        <img src="https://i.pravatar.cc/40?img=1" class="w-10 h-10 rounded-full" alt="">
                        <div>
                            <p class="font-semibold">Nguyễn Văn B</p>
                            <p class="text-gray-500 text-sm">seller.b@example.com</p>
                        </div>
                    </td>
                    <td class="p-4">
                        <span class="font-medium">Shop Công Nghệ</span><br>
                        <span class="text-gray-500 text-sm">0988.123.456</span>
                    </td>
                    <td class="p-4">01/06/2024</td>
                    <td class="p-4">
                        <span class="text-yellow-600 font-medium">Chờ duyệt</span>
                    </td>
                    <td class="p-4 text-center">
                        <div class="flex justify-center gap-3">
                            <button title="Duyệt" class="text-green-600 hover:text-green-800 text-lg">
                                <i class="fas fa-check-circle"></i>
                            </button>
                            <button title="Từ chối" class="text-red-600 hover:text-red-800 text-lg">
                                <i class="fas fa-times-circle"></i>
                            </button>
                            <button title="Xem chi tiết" class="text-blue-600 hover:text-blue-800 text-lg">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <div class="p-4 border-t text-sm text-gray-600 flex justify-between items-center">
            <div>Hiển thị 1 đến 10 trong 35 người bán</div>
            <div class="flex gap-1">
                <button class="px-3 py-1 border rounded hover:bg-gray-100">&laquo;</button>
                <button class="px-3 py-1 border rounded bg-blue-600 text-white">1</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
                <button class="px-3 py-1 border rounded hover:bg-gray-100">&raquo;</button>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
