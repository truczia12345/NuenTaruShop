<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoa hồng | Cấu hình hệ thống</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    <!-- Tiêu đề -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold flex items-center gap-2">
        <i class="fas fa-percent text-red-500"></i>
        Hoa hồng
      </h1>
      <p class="text-gray-500 text-sm">Thiết lập tỉ lệ hoa hồng mà hệ thống thu từ các hoạt động bán hàng.</p>
    </div>

    <!-- Form thiết lập hoa hồng -->
    <div class="bg-white rounded-lg shadow p-6">
      <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 flex items-center gap-2"
                 title="Áp dụng khi ngành hàng không có thiết lập riêng">
            Tỉ lệ hoa hồng mặc định (%)
            <span class="text-gray-400 cursor-help">
              <i class="fas fa-question-circle"></i>
            </span>
          </label>
          <input type="number" min="0" max="100" step="0.1" placeholder="10"
            class="mt-1 w-full p-2 border rounded" />
        </div>

        <!-- Bảng ngành hàng và tỉ lệ -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Thiết lập hoa hồng theo ngành hàng</label>
          <div id="commission-list" class="space-y-3">
            <div class="flex gap-3 items-center">
              <select class="p-2 border rounded w-1/3">
                <option>Chọn ngành hàng</option>
                <option>Điện tử</option>
                <option>Thời trang</option>
                <option>Mỹ phẩm</option>
                <option>Gia dụng</option>
              </select>
              <input type="number" min="0" max="100" step="0.1" placeholder="Tỉ lệ %" class="p-2 border rounded w-1/4">
              <select class="p-2 border rounded w-1/3">
                <option>Áp dụng cho tất cả</option>
                <option>Chỉ Seller thường</option>
                <option>Chỉ Seller Premium</option>
              </select>
              <button type="button" class="text-red-500 hover:underline remove-row">Xóa</button>
            </div>
          </div>
          <button type="button" id="add-row" class="mt-3 bg-green-600 text-white px-4 py-2 rounded">
            + Thêm ngành hàng
          </button>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Ghi chú / điều kiện áp dụng</label>
          <textarea rows="4" placeholder="Ví dụ: áp dụng cho seller thường, chưa áp dụng cho seller premium..."
            class="mt-1 w-full p-2 border rounded"></textarea>
        </div>
        <div class="md:col-span-2 text-right">
          <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Lưu cấu hình
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('add-row').addEventListener('click', () => {
      const row = document.createElement('div');
      row.className = "flex gap-3 items-center mt-2";
      row.innerHTML = `
        <select class="p-2 border rounded w-1/3">
          <option>Chọn ngành hàng</option>
          <option>Điện tử</option>
          <option>Thời trang</option>
          <option>Mỹ phẩm</option>
          <option>Gia dụng</option>
        </select>
        <input type="number" min="0" max="100" step="0.1" placeholder="Tỉ lệ %" class="p-2 border rounded w-1/4">
        <select class="p-2 border rounded w-1/3">
          <option>Áp dụng cho tất cả</option>
          <option>Chỉ Seller thường</option>
          <option>Chỉ Seller Premium</option>
        </select>
        <button type="button" class="text-red-500 hover:underline remove-row">Xóa</button>
      `;
      document.getElementById('commission-list').appendChild(row);
      row.querySelector('.remove-row').addEventListener('click', () => row.remove());
    });

    document.querySelectorAll('.remove-row').forEach(btn => {
      btn.addEventListener('click', (e) => e.target.closest('.flex').remove());
    });
  </script>
</body>
</html>
