<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome (icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 p-8 font-sans">

  <div class="p-6">

    <!-- Tiêu đề -->
    <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold flex items-center gap-2">
          <i class="fas fa-box text-purple-600"></i>
          Danh sách sản phẩm
        </h1>
        <p class="text-gray-500 text-sm">Quản lý tất cả sản phẩm đang được bán trên hệ thống.</p>
      </div>

      <!-- Thao tác -->
      <div class="flex gap-2">
        <button class="bg-green-600 text-white px-4 py-2 rounded text-sm">
          <i class="fas fa-file-export mr-1"></i> Xuất danh sách
        </button>
        <button class="bg-red-600 text-white px-4 py-2 rounded text-sm">
          <i class="fas fa-trash mr-1"></i> Xóa hàng loạt
        </button>
      </div>
    </div>

    <!-- Thanh tìm kiếm và lọc -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
      <input type="text" placeholder="Tìm theo tên sản phẩm hoặc tên cửa hàng..." class="w-full md:w-1/3 p-2 border rounded" />
      <select class="p-2 border rounded">
        <option>Tất cả danh mục</option>
        <option>Điện thoại</option>
        <option>Máy tính</option>
        <option>Phụ kiện</option>
      </select>
      <select class="p-2 border rounded">
        <option>Tất cả trạng thái</option>
        <option>Đang bán</option>
        <option>Đã ẩn</option>
        <option>Bị khóa</option>
      </select>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Bảng danh sách sản phẩm -->
    <div class="overflow-x-auto">
      <table class="w-full bg-white rounded-lg shadow text-sm">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-3">ID</th>
            <th class="p-3">Tên sản phẩm</th>
            <th class="p-3">Ảnh</th>
            <th class="p-3">Danh mục</th>
            <th class="p-3">Nhà bán hàng</th>
            <th class="p-3">Giá</th>
            <th class="p-3">Trạng thái</th>
            <th class="p-3 text-center">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-3">SP001</td>
            <td class="p-3">Tai nghe Bluetooth Sony</td>
            <td class="p-3">
              <img src="https://via.placeholder.com/60" class="w-14 h-14 object-cover rounded" />
            </td>
            <td class="p-3">Phụ kiện</td>
            <td class="p-3">Shop Công Nghệ</td>
            <td class="p-3">1.250.000₫</td>
            <td class="p-3">
              <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs">Đang bán</span>
            </td>
            <td class="p-3 text-center">
              <button title="Xem" class="text-blue-600 hover:underline mr-2"><i class="fas fa-eye"></i></button>
              <button title="Khóa" class="text-red-600 hover:underline"><i class="fas fa-lock"></i></button>
            </td>
          </tr>
          <tr class="border-t">
            <td class="p-3">SP002</td>
            <td class="p-3">Laptop Dell XPS 13</td>
            <td class="p-3">
              <img src="https://via.placeholder.com/60" class="w-14 h-14 object-cover rounded" />
            </td>
            <td class="p-3">Máy tính</td>
            <td class="p-3">Laptop World</td>
            <td class="p-3">24.990.000₫</td>
            <td class="p-3">
              <span class="bg-red-100 text-red-700 px-2 py-1 rounded-full text-xs">Bị khóa</span>
            </td>
            <td class="p-3 text-center">
              <button title="Xem" class="text-blue-600 hover:underline mr-2"><i class="fas fa-eye"></i></button>
              <button title="Mở khóa" class="text-green-600 hover:underline"><i class="fas fa-unlock"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
