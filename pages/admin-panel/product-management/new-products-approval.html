<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duyệt sản phẩm mới</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    
    <!-- Tiêu đề -->
    <div class="mb-6 flex items-center justify-between">
  <div>
    <h1 class="text-2xl font-semibold flex items-center gap-2">
      <i class="fas fa-check-circle text-blue-600"></i>
      Duyệt sản phẩm mới
    </h1>
    <p class="text-gray-500 text-sm">Quản lý và phê duyệt các sản phẩm mới được gửi lên hệ thống.</p>
  </div>

  <!-- Nút thao tác -->
  <div class="flex gap-2">
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      <i class="fas fa-check-circle mr-1"></i> Duyệt nhanh
    </button>
    <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      <i class="fas fa-times-circle mr-1"></i> Từ chối nhanh
    </button>
  </div>
</div>

    <!-- Thanh tìm kiếm và lọc -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
      <input type="text" placeholder="Tìm theo tên sản phẩm hoặc cửa hàng..." class="w-full md:w-1/3 p-2 border rounded" />
      <select class="p-2 border rounded">
        <option>Tất cả</option>
        <option>Đang chờ duyệt</option>
        <option>Đã từ chối</option>
      </select>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Bảng sản phẩm -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg overflow-hidden">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="px-4 py-3 text-left">ID</th>
            <th class="px-4 py-3 text-left">Sản phẩm</th>
            <th class="px-4 py-3 text-left">Cửa hàng</th>
            <th class="px-4 py-3 text-left">Giá</th>
            <th class="px-4 py-3 text-left">Ngày gửi</th>
            <th class="px-4 py-3 text-left">Thao tác</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr class="border-t">
            <td class="px-4 py-3">101</td>
            <td class="px-4 py-3">Chuột Gaming X-Pro</td>
            <td class="px-4 py-3">Shop Công Nghệ</td>
            <td class="px-4 py-3">450.000đ</td>
            <td class="px-4 py-3">03/06/2025</td>
            <td class="px-4 py-3 flex gap-2">
              <button title="Duyệt" class="text-green-600 hover:text-green-800">
                <i class="fas fa-check-circle"></i>
              </button>
              <button title="Từ chối" class="text-red-600 hover:text-red-800">
                <i class="fas fa-times-circle"></i>
              </button>
              <button title="Xem chi tiết" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
          <!-- Dòng khác -->
          <tr class="border-t">
            <td class="px-4 py-3">102</td>
            <td class="px-4 py-3">Tai nghe Bluetooth T9</td>
            <td class="px-4 py-3">AudioZone</td>
            <td class="px-4 py-3">320.000đ</td>
            <td class="px-4 py-3">04/06/2025</td>
            <td class="px-4 py-3 flex gap-2">
              <button title="Duyệt" class="text-green-600 hover:text-green-800">
                <i class="fas fa-check-circle"></i>
              </button>
              <button title="Từ chối" class="text-red-600 hover:text-red-800">
                <i class="fas fa-times-circle"></i>
              </button>
              <button title="Xem chi tiết" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
