<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh mục sản phẩm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <div class="p-6">

    <!-- Tiêu đề trang -->
    <div class="mb-6 flex justify-between items-start">
      <div>
        <h1 class="text-2xl font-semibold flex items-center gap-2">
          <i class="fas fa-tags text-purple-600"></i>
          Danh mục sản phẩm
        </h1>
        <p class="text-gray-500 text-sm">Quản lý danh mục và phân loại sản phẩm trong hệ thống.</p>
      </div>
      <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        <i class="fas fa-plus mr-1"></i> Thêm danh mục
      </button>
    </div>

    <!-- Thanh tìm kiếm -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
      <input type="text"
        placeholder="Tìm theo tên danh mục..."
        class="w-full md:w-1/3 p-2 border rounded" />
      <select class="p-2 border rounded">
        <option>Tất cả</option>
        <option>Đang hiển thị</option>
        <option>Đã ẩn</option>
      </select>
      <button class="bg-purple-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Bảng danh mục -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 text-left text-gray-700 font-semibold">
          <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Tên danh mục</th>
            <th class="p-3">Số sản phẩm</th>
            <th class="p-3">Trạng thái</th>
            <th class="p-3 text-center">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-3">1</td>
            <td class="p-3">Điện thoại</td>
            <td class="p-3">1,524</td>
            <td class="p-3">
              <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs">Hiển thị</span>
            </td>
            <td class="p-3 text-center">
              <button class="text-blue-600 hover:underline text-sm mr-2"><i class="fas fa-edit"></i></button>
              <button class="text-yellow-600 hover:underline text-sm mr-2"><i class="fas fa-eye-slash"></i></button>
              <button class="text-red-600 hover:underline text-sm"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          <tr class="border-t">
            <td class="p-3">2</td>
            <td class="p-3">Laptop & Máy tính</td>
            <td class="p-3">932</td>
            <td class="p-3">
              <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs">Đã ẩn</span>
            </td>
            <td class="p-3 text-center">
              <button class="text-blue-600 hover:underline text-sm mr-2"><i class="fas fa-edit"></i></button>
              <button class="text-green-600 hover:underline text-sm mr-2"><i class="fas fa-eye"></i></button>
              <button class="text-red-600 hover:underline text-sm"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          <!-- Thêm danh mục khác ở đây -->
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
