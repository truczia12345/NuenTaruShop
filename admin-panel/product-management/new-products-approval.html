<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duyệt sản phẩm mới</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    
    <!-- Tiêu đề -->
    <div class="mb-6 flex justify-between items-start flex-wrap gap-4">
  <div>
    <h1 class="text-2xl font-semibold flex items-center gap-2">
      <i class="fas fa-check-circle text-blue-600"></i>
      Duyệt sản phẩm mới
    </h1>
    <p class="text-gray-500 text-sm">Quản lý và phê duyệt các sản phẩm mới được gửi lên hệ thống.</p>
  </div>

  <!-- Nút thao tác -->
  <div class="flex gap-2">
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      <i class="fas fa-check-circle mr-1"></i> Duyệt nhanh
    </button>
    <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      <i class="fas fa-times-circle mr-1"></i> Từ chối nhanh
    </button>
  </div>
</div>

    <!-- Thanh tìm kiếm và lọc -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
      <input type="text" placeholder="Tìm theo tên sản phẩm hoặc cửa hàng..." class="w-full md:w-1/3 p-2 border rounded" />
      <select class="p-2 border rounded">
        <option>Tất cả</option>
        <option>Đang chờ duyệt</option>
        <option>Đã từ chối</option>
      </select>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Bảng sản phẩm -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
          <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Sản phẩm</th>
            <th class="p-3">Cửa hàng</th>
            <th class="p-3">Giá</th>
            <th class="p-3">Ngày gửi</th>
            <th class="p-3 text-center">Thao tác</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3">101</td>
            <td class="p-3">Chuột Gaming X-Pro</td>
            <td class="p-3">Shop Công Nghệ</td>
            <td class="p-3">450.000đ</td>
            <td class="p-3">03/06/2025</td>
            <td class="p-3 flex justify-center gap-2 text-white text-sm">
                <button class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Xem chi tiết">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="bg-green-500 hover:bg-green-600 px-2 py-1 rounded" title="Duyệt">
                  <i class="fas fa-check"></i>
                </button>
                <button class="bg-red-500 hover:bg-red-600 px-2 py-1 rounded" title="Từ chối">
                  <i class="fas fa-ban"></i>
                </button>
              </td>
          </tr>
          <!-- Dòng khác -->
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3">102</td>
            <td class="p-3">Tai nghe Bluetooth T9</td>
            <td class="p-3">AudioZone</td>
            <td class="p-3">320.000đ</td>
            <td class="p-3">04/06/2025</td>
            <td class="p-3 flex justify-center gap-2 text-white text-sm">
                <button class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Xem chi tiết">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="bg-green-500 hover:bg-green-600 px-2 py-1 rounded" title="Duyệt">
                  <i class="fas fa-check"></i>
                </button>
                <button class="bg-red-500 hover:bg-red-600 px-2 py-1 rounded" title="Từ chối">
                  <i class="fas fa-ban"></i>
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
