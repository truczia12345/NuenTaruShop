<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup | Nội dung & CMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
  <script src="/assets/js/modal.js" defer></script>

</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    <!-- Tiêu đề -->
    <div class="mb-6 flex justify-between items-start flex-wrap gap-4">
      <div>
        <h1 class="text-2xl font-semibold flex items-center gap-2">
          <i class="fas fa-bullhorn text-purple-600"></i>
          Popup
        </h1>
        <p class="text-gray-500 text-sm">Quản lý popup hiển thị trên trang web như quảng cáo, thông báo...</p>
      </div>
      <div class="flex gap-2">
        <button onclick="openModal('popupModal')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2 text-sm">
          <i class="fas fa-plus"></i> Thêm popup
        </button>
        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 flex items-center gap-2 text-sm">
          <i class="fas fa-file-export"></i> Xuất danh sách
        </button>
      </div>
    </div>

    <!-- Thanh tìm kiếm và lọc -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
      <input type="text" placeholder="Tìm theo tiêu đề popup..." class="w-full md:w-1/3 p-2 border rounded" />
      <select class="p-2 border rounded">
        <option>Tất cả vị trí</option>
        <option>Trang chủ</option>
        <option>Trang sản phẩm</option>
      </select>
      <select class="p-2 border rounded">
        <option>Tất cả trạng thái</option>
        <option>Hiển thị</option>
        <option>Ẩn</option>
      </select>
      <input type="date" class="p-2 border rounded" />
      <input type="date" class="p-2 border rounded" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Danh sách popup -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 text-xs uppercase text-gray-600">
          <tr>
            <th class="p-3">Ảnh</th>
            <th class="p-3">Tiêu đề</th>
            <th class="p-3">Vị trí hiển thị</th>
            <th class="p-3">Liên kết</th>
            <th class="p-3">Thời gian hiển thị</th>
            <th class="p-3 text-center">Trạng thái</th>
            <th class="p-3 text-center">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3"><img src="https://via.placeholder.com/120x60" class="w-32 rounded" /></td>
            <td class="p-3">Popup thông báo bảo trì</td>
            <td class="p-3">Trang chủ</td>
            <td class="p-3 text-blue-600 underline">/maintenance</td>
            <td class="p-3">06/06/2025 - 07/06/2025</td>
            <td class="p-3 text-center">
              <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full">Hiển thị</span>
            </td>
            <td class="p-3 flex justify-center gap-2 text-sm text-white">
              <button onclick="openModal('popupModal')" class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Chỉnh sửa"><i class="fas fa-edit"></i></button>
              <button class="bg-red-500 hover:bg-red-600 px-2 py-1 rounded" title="Xóa"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal popup -->
  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden modal">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl relative">
      <!-- Nút đóng -->
      <button class="close-modal absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-xl"></i>
      </button>

      <h2 class="text-xl font-semibold mb-4">Tạo / Sửa popup</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Tiêu đề</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Nhập tiêu đề popup">
        </div>
        <div>
          <label class="block text-sm font-medium">Vị trí hiển thị</label>
          <select class="w-full p-2 border rounded">
            <option>Trang chủ</option>
            <option>Trang sản phẩm</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Liên kết</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Ví dụ: /flash-sale">
        </div>
        <div>
          <label class="block text-sm font-medium">Ảnh popup</label>
          <input type="file" class="w-full p-2 border rounded">
        </div>
        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block text-sm font-medium">Từ ngày</label>
            <input type="date" class="w-full p-2 border rounded">
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium">Đến ngày</label>
            <input type="date" class="w-full p-2 border rounded">
          </div>
        </div>
      </div>
      <div class="mt-6 flex justify-end gap-2">
        <button onclick="closeModal('popupModal')" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Hủy</button>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Lưu</button>
      </div>
    </div>
  </div>
</body>
</html>
