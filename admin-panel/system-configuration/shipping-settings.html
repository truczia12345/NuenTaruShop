<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vận chuyển | Cấu hình hệ thống</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    <!-- Tiêu đề -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold flex items-center gap-2">
        <i class="fas fa-shipping-fast text-blue-500"></i>
        Vận chuyển
      </h1>
      <p class="text-gray-500 text-sm">Thiết lập các đơn vị vận chuyển và mức phí vận chuyển áp dụng trong hệ thống.</p>
    </div>

    <!-- Bảng đơn vị vận chuyển -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="mb-4 flex justify-between items-center flex-wrap gap-4">
        <input type="text" placeholder="Tìm theo tên đơn vị..." class="p-2 border rounded w-full md:w-1/3" />
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          <i class="fas fa-plus-circle mr-1"></i> Thêm đơn vị
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-100 text-gray-700 text-xs uppercase">
            <tr>
              <th class="p-3">Tên đơn vị</th>
              <th class="p-3">Phí cố định</th>
              <th class="p-3">Tính theo trọng lượng</th>
              <th class="p-3">Trạng thái</th>
              <th class="p-3 text-center">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t hover:bg-gray-50">
              <td class="p-3 font-medium">Giao hàng nhanh</td>
              <td class="p-3">₫30,000</td>
              <td class="p-3">₫10,000/kg</td>
              <td class="p-3">
                <span class="bg-green-100 text-green-700 px-2 py-1 text-xs rounded-full">Đang hoạt động</span>
              </td>
              <td class="p-3 text-center flex justify-center gap-2 text-sm text-white">
                <button class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Xem"><i class="fas fa-eye"></i></button>
                <button class="bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded" title="Sửa"><i class="fas fa-edit"></i></button>
                <button class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded" title="Xóa"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="p-3 font-medium">VNPost</td>
              <td class="p-3">₫20,000</td>
              <td class="p-3">₫8,000/kg</td>
              <td class="p-3">
                <span class="bg-gray-100 text-gray-700 px-2 py-1 text-xs rounded-full">Tạm ngừng</span>
              </td>
              <td class="p-3 text-center flex justify-center gap-2 text-sm text-white">
                <button class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Xem"><i class="fas fa-eye"></i></button>
                <button class="bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded" title="Sửa"><i class="fas fa-edit"></i></button>
                <button class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded" title="Xóa"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
