<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảo trì hệ thống | Cấu hình hệ thống</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    <!-- Tiêu đề -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold flex items-center gap-2">
        <i class="fas fa-tools text-red-500"></i>
        Bảo trì hệ thống
      </h1>
      <p class="text-gray-500 text-sm">Quản lý trạng thái bảo trì và thời gian bảo trì hệ thống.</p>
    </div>

    <!-- Bảng cấu hình bảo trì -->
    <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
      <form class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Trạng thái bảo trì</label>
          <select class="w-full border p-2 rounded">
            <option>Đang hoạt động</option>
            <option>Bảo trì</option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-1">Thời gian bắt đầu</label>
          <input type="datetime-local" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="block font-medium mb-1">Thời gian kết thúc</label>
          <input type="datetime-local" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="block font-medium mb-1">Thông báo hiển thị cho người dùng</label>
          <textarea rows="4" class="w-full border p-2 rounded" placeholder="Hệ thống sẽ được bảo trì vào lúc ..."></textarea>
        </div>

        <div class="text-right">
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            <i class="fas fa-save mr-1"></i> Lưu thay đổi
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
