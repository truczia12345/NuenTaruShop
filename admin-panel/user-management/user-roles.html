<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phân loại người dùng | Admin Panel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js"
            defer></script>
    </head>
    <body class="bg-gray-100 p-8 font-sans">
        <div class="p-6">
            <!-- Tiêu đề + nút chức năng bên phải -->
            <div class="mb-6 flex items-center justify-between flex-wrap gap-4">
                <!-- Tiêu đề -->
                <div>
                    <h1 class="text-2xl font-bold flex items-center gap-2">
                        <i class="fas fa-users text-black"></i>
                        Phân loại người dùng
                    </h1>
                    <p class="text-gray-600">
                        Quản lý và chuyển đổi loại tài khoản người dùng (Buyer /
                        Seller).
                    </p>
                </div>

                <!-- Nút chức năng -->
                <div class="flex gap-2 flex-wrap">
                    <button
                        class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                        <i class="fas fa-user-plus"></i> Thêm người dùng
                    </button>
                    <button
                        class="flex items-center gap-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                        <i class="fas fa-file-export"></i> Xuất Excel
                    </button>
                    <button
                        class="flex items-center gap-2 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition">
                        <i class="fas fa-sync-alt"></i> Đồng bộ
                    </button>
                </div>
            </div>

            <!-- Thanh tìm kiếm và lọc -->
            <div
                class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
                <input type="text"
                    placeholder="Tìm theo tên, email hoặc số điện thoại..."
                    class="w-full md:w-1/3 p-2 border rounded" />
                <select class="p-2 border rounded">
                    <option>Tất cả</option>
                    <option>Buyer</option>
                    <option>Seller</option>
                </select>
                <button
                    class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
            </div>

            <!-- Bảng danh sách -->
            <div class="overflow-x-auto bg-white rounded-lg shadow">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
                            <tr>
                                <th
                                    class="p-3">ID</th>
                                <th
                                    class="p-3">Thông
                                    tin</th>
                                <th
                                    class="p-3">Loại
                                    tài khoản</th>
                                <th
                                    class="p-3">Ngày
                                    đăng ký</th>
                                <th
                                    class="p-3 text-center">Hành
                                    động</th>
                            </tr>
                        </thead>
                        <tbody>

                            <!-- Dòng ví dụ -->
                            <tr class="border-t hover:bg-gray-50">
                                <td
                                    class="p-3 font-semibold text-gray-800">#US-1001</td>
                                <td class="p-3">
                                    <div class="flex items-center">
                                        <img class="h-10 w-10 rounded-full"
                                            src="https://randomuser.me/api/portraits/men/32.jpg"
                                            alt>
                                        <div class="ml-3">
                                            <div
                                                class="text-sm font-medium text-gray-900">Nguyễn
                                                Văn A</div>
                                            <div
                                                class="text-sm text-gray-500">a.nguyen@example.com</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="p-3">
                                    <span
                                        class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded">
                                        Buyer
                                    </span>
                                </td>
                                <td
                                    class="p-3">15/06/2023</td>
                                <td class="p-3 flex justify-center gap-2 text-white text-sm">
                                    <button class="bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded" title="Xem chi tiết">
                                    <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="bg-purple-500 hover:bg-purple-600 px-2 py-1 rounded" title="Chuyển loại tài khoản">
                                    <i class="fas fa-exchange-alt"></i>
                                    </button>
                                </td>
                            </tr>

                            <!-- Có thể thêm nhiều dòng khác tại đây -->

                        </tbody>
                    </table>
                    <!-- Phân trang -->
                <div
                    class="p-4 flex flex-col md:flex-row justify-between items-center text-sm text-gray-600 gap-3">
                    <span>Hiển thị 1 đến 10 trong 50 người dùng</span>
                    <div class="flex gap-1 items-center">
                        <button
                            class="px-2 py-1 border rounded hover:bg-gray-100">«</button>
                        <button
                            class="px-3 py-1 bg-blue-600 text-white rounded">1</button>
                        <button
                            class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
                        <button
                            class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
                        <button
                            class="px-2 py-1 border rounded hover:bg-gray-100">»</button>
                    </div>
                </div>
                </div>
        </div>
    </body>
</html>
