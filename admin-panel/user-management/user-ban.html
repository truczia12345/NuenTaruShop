<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phân loại người dùng | Admin Panel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js"
            defer></script>
    </head>
    <body class="bg-gray-100 p-8 font-sans">
        <!-- Trang: Khóa tài khoản người dùng -->
        <div class="p-6">
            <div class="mb-6 flex items-center justify-between flex-wrap gap-4">
                <!-- Tiêu đề -->
                <div>
                    <h1 class="text-2xl font-bold flex items-center gap-2">
                        <i class="fa-solid fa-user-lock text-gray-600"></i>
                        Khóa tài khoản
                    </h1>
                    <p class="text-gray-600">
                        Quản lý các tài khoản người dùng bị khóa và thực hiện
                        hành động khóa/mở khóa.
                    </p>
                </div>

                <!-- Nút chức năng -->
                <div class="flex items-center gap-3">
                    <button
                        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Khóa hàng loạt
                    </button>
                    <button
                        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Mở khóa hàng loạt
                    </button>
                    <button
                        class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
                        Đồng bộ
                    </button>
                </div>
            </div>

            <!-- Thanh tìm kiếm và lọc -->
            <div
                class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
                <input type="text"
                    placeholder="Tìm theo tên, email hoặc số điện thoại..."
                    class="w-full md:w-1/3 p-2 border rounded" />
                <select class="p-2 border rounded">
                    <option>Tất cả</option>
                    <option>Đã bị khóa</option>
                    <option>Chưa bị khóa</option>
                </select>
                <button
                    class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
            </div>

            <!-- Bảng dữ liệu -->
            <div class="bg-white shadow rounded-lg">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-100 text-left">
                            <th class="px-6 py-3">ID</th>
                            <th class="px-6 py-3">Thông tin</th>
                            <th class="px-6 py-3">Trạng thái</th>
                            <th class="px-6 py-3">Ngày khóa</th>
                            <th class="px-6 py-3">Lý do</th>
                            <th class="px-6 py-3 text-right">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="px-6 py-4">#US-1020</td>
                            <td class="px-6 py-4 flex items-center gap-3">
                                <img src="https://i.pravatar.cc/40"
                                    class="w-10 h-10 rounded-full" />
                                <div>
                                    <div class="font-medium">Nguyễn Văn B</div>
                                    <div
                                        class="text-sm text-gray-500">b.nguyen@example.com</div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="text-red-600 font-semibold">Bị
                                    khóa</span>
                            </td>
                            <td class="px-6 py-4">20/05/2024</td>
                            <td class="px-6 py-4">Vi phạm quy định</td>
                            <td
                                class="px-6 py-4 text-right flex justify-end gap-2">
                                <button title="Xem chi tiết"><i
                                        class="fa-solid fa-eye text-gray-600 hover:text-blue-600"></i></button>
                                <button title="Mở khóa"><i
                                        class="fa-solid fa-lock-open text-green-600 hover:text-green-800"></i></button>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="px-6 py-4">#US-1032</td>
                            <td class="px-6 py-4 flex items-center gap-3">
                                <img src="https://i.pravatar.cc/40?img=5"
                                    class="w-10 h-10 rounded-full" />
                                <div>
                                    <div class="font-medium">Trần Thị C</div>
                                    <div
                                        class="text-sm text-gray-500">c.tran@example.com</div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="text-green-600 font-semibold">Hoạt
                                    động</span>
                            </td>
                            <td class="px-6 py-4">-</td>
                            <td class="px-6 py-4">-</td>
                            <td
                                class="px-6 py-4 text-right flex justify-end gap-2">
                                <button title="Khóa"><i
                                        class="fa-solid fa-lock text-red-600 hover:text-red-800"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
