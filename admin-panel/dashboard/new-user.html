<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Người dùng mới - Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <!-- Tiêu đề -->
  <section class="p-6">
    <h1 class="text-2xl font-bold mb-1 flex items-center gap-2">
      <i class="fas fa-users"></i>
      Người dùng mới
    </h1>
    <p class="text-sm text-gray-500 mb-4">Danh sách người dùng đăng ký gần đây.</p>

    <!-- Bộ lọc tìm kiếm -->
    <div class="bg-white p-4 rounded-lg shadow flex flex-wrap gap-4 mb-6">
      <input type="text" placeholder="Tên, email, số điện thoại..." class="border rounded px-3 py-2 w-full sm:w-1/3">
      <select class="border rounded px-3 py-2 w-full sm:w-1/6">
        <option>Tất cả vai trò</option>
        <option>Khách hàng</option>
        <option>Người bán</option>
        <option>Quản trị viên</option>
      </select>
      <input type="date" class="border rounded px-3 py-2 w-full sm:w-1/6">
      <button class="bg-blue-600 text-white rounded px-5 py-2 hover:bg-blue-700">Lọc</button>
    </div>

    <!-- Danh sách người dùng -->
    <div class="bg-white p-5 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-user-clock"></i>
        Danh sách người dùng mới
      </h2>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-700">
          <thead class="text-xs text-gray-500 uppercase border-b">
            <tr>
              <th class="py-3">Tên</th>
              <th class="py-3">Email</th>
              <th class="py-3">Số điện thoại</th>
              <th class="py-3">Ngày đăng ký</th>
              <th class="py-3">Vai trò</th>
              <th class="py-3 text-center">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3">Nguyễn Văn A</td>
              <td class="py-3">vana@example.com</td>
              <td class="py-3">0987654321</td>
              <td class="py-3">2025-05-30</td>
              <td class="py-3">Khách hàng</td>
              <td class="py-3 text-center">
                <button onclick="viewUser('1')" class="text-blue-600 hover:underline text-sm btn-view-user" data-user-id="1">
                  <i class="fas fa-eye"></i> Xem
                </button>
              </td>
            </tr>
            <!-- Thêm dòng khác nếu cần -->
          </tbody>
        </table>
      </div>

      <!-- Phân trang -->
      <div class="flex justify-between items-center mt-6">
        <p class="text-sm text-gray-500">Hiển thị 1–10 trên 25 người dùng</p>
        <div class="flex space-x-2">
          <button class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-sm">&laquo;</button>
          <button class="px-3 py-1 rounded bg-blue-600 text-white text-sm font-medium">1</button>
          <button class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-sm">2</button>
          <button class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-sm">&raquo;</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Chi tiết Người dùng -->
  <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-xl w-full p-6 relative">
      <button onclick="closeUserModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl">&times;</button>
      <h2 class="text-xl font-semibold mb-4">Chi tiết người dùng</h2>
      <div id="userDetail" class="space-y-3 text-sm text-gray-700">
        <!-- Nội dung chi tiết sẽ được render bằng JavaScript -->
      </div>
    </div>
  </div>

  <!-- Script xử lý modal -->
  <script>
    function viewUser(userId) {
      const content = `
        <p><strong>Họ tên:</strong> Nguyễn Văn A</p>
        <p><strong>Email:</strong> vana@example.com</p>
        <p><strong>Số điện thoại:</strong> 0987654321</p>
        <p><strong>Ngày đăng ký:</strong> 2025-05-30</p>
        <p><strong>Vai trò:</strong> Khách hàng</p>
        <p><strong>Trạng thái:</strong> <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-medium">Hoạt động</span></p>
      `;
      document.getElementById("userDetail").innerHTML = content;
      document.getElementById("userModal").classList.remove("hidden");
      document.getElementById("userModal").classList.add("flex");
    }

    function closeUserModal() {
      document.getElementById("userModal").classList.add("hidden");
    }
  </script>

</body>
</html>
