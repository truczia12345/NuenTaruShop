<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duyệt chương trình seller - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js" defer></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="p-6">
    <!-- Tiêu đề -->
    <div class="mb-6 flex justify-between items-start flex-wrap gap-4">
      <div>
        <h1 class="text-2xl font-semibold flex items-center gap-2">
          <i class="fas fa-bullhorn text-blue-600"></i>
          Duyệt chương trình seller
        </h1>
        <p class="text-gray-500 text-sm">Kiểm duyệt các chương trình khuyến mãi do nhà bán tạo ra.</p>
      </div>
      <div class="flex gap-2">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">
          <i class="fas fa-check mr-1"></i> Duyệt hàng loạt
        </button>
        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 text-sm">
          <i class="fas fa-ban mr-1"></i> Từ chối hàng loạt
        </button>
      </div>
    </div>

    <!-- Thanh tìm kiếm -->
    <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
      <input type="text" placeholder="Tìm theo tên chương trình, seller..." class="w-full md:w-1/3 p-2 border rounded" />
      <select class="p-2 border rounded">
        <option>Tất cả trạng thái</option>
        <option>Chờ duyệt</option>
        <option>Đã duyệt</option>
        <option>Đã từ chối</option>
      </select>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Lọc</button>
    </div>

    <!-- Bảng -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
          <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Tên chương trình</th>
            <th class="p-3">Người tạo</th>
            <th class="p-3">Thời gian áp dụng</th>
            <th class="p-3">Trạng thái</th>
            <th class="p-3 text-center">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3 font-semibold text-gray-800">#KM001</td>
            <td class="p-3">Khuyến mãi hè rực rỡ</td>
            <td class="p-3">
              <div class="flex items-center gap-2">
                <img src="https://i.pravatar.cc/30?img=1" alt="seller" class="w-6 h-6 rounded-full" />
                <div>
                  <p class="font-medium">Shop Công Nghệ</p>
                  <p class="text-gray-500 text-xs">shopcongnghe@gmail.com</p>
                </div>
              </div>
            </td>
            <td class="p-3">10/07 - 20/07</td>
            <td class="p-3">
              <span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-xs font-medium">Chờ duyệt</span>
            </td>
            <td class="p-3 text-center">
              <div class="flex gap-2 justify-center">
                <button class="bg-blue-100 text-blue-600 px-3 py-1 rounded hover:bg-blue-200 text-sm flex items-center gap-1">
                  <i class="fas fa-eye"></i> Xem
                </button>
                <button class="bg-green-100 text-green-600 px-3 py-1 rounded hover:bg-green-200 text-sm flex items-center gap-1">
                  <i class="fas fa-check"></i> Duyệt
                </button>
                <button class="bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200 text-sm flex items-center gap-1">
                  <i class="fas fa-times"></i> Từ chối
                </button>
              </div>
            </td>
          </tr>
          <!-- Thêm dòng khác nếu cần -->
        </tbody>
      </table>

      <!-- Phân trang -->
      <div class="p-4 flex justify-between items-center text-sm text-gray-600">
        <span>Hiển thị 1 đến 10 trong 20 chương trình</span>
        <div class="flex gap-1">
          <button class="px-2 py-1 border rounded hover:bg-gray-100">«</button>
          <button class="px-3 py-1 bg-blue-600 text-white rounded">1</button>
          <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
          <button class="px-2 py-1 border rounded hover:bg-gray-100">»</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
