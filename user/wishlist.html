    <!-- Pagination -->
    <div id="pagination-container" class="mt-8 flex justify-center hidden">
        <div class="flex items-center gap-1">
            <button id="prev-page" class="pagination-btn disabled text-gray-300">
                <i class="fas fa-chevron-left"></i>
            </button>

            <button class="pagination-btn">2</button>

            </button>
        </div>

    <script>
            // Hàm gửi chiều cao về trang chủ
        function sendHeightToParent() {
            const height = Math.max(
                document.body.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.scrollHeight,
                document.documentElement.offsetHeight
            );
            
            // Gửi chiều cao về trang chủ
            window.parent.postMessage({
                type: 'resize',
                height: height
            }, '*');
        }

        // Sử dụng requestAnimationFrame để giới hạn tần suất gửi
        let lastSentHeight = 0;
        function throttledSendHeight() {
            const currentHeight = Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight
            );
            
            // Chỉ gửi nếu chiều cao thay đổi đáng kể
            if (Math.abs(currentHeight - lastSentHeight) > 50) {
                sendHeightToParent();
                lastSentHeight = currentHeight;
            }
            requestAnimationFrame(throttledSendHeight);
        }

        // Bắt đầu theo dõi
        throttledSendHeight();

        // Gửi chiều cao khi trang tải xong
        window.addEventListener('load', () => {
            setTimeout(sendHeightToParent, 300);
        });

        // Trả lời khi nhận được yêu cầu từ trang chủ
        window.addEventListener('message', (event) => {
            if (event.data === 'getHeight') {
                throttledSendHeight();
            }
        });

        // Theo dõi thay đổi nội dung với MutationObserver
        const observer = new MutationObserver(() => {
            throttledSendHeight();
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: false,
            characterData: false
        });
  
        // Sample product data
        const sampleProducts = [
            {

            {

            },
            {

                image: "https://via.placeholder.com/300x300?text=Sony+Headphones",

            },
            {

                price: 12990000,

                image: "https://via.placeholder.com/300x300?text=Apple+Watch",
                category: "Phụ kiện",
                brand: "Apple",
                stock: 0,

            },
            {
                id: 5,
                name: "Máy ảnh Sony Alpha A7 III",
                price: 35990000,
                originalPrice: 38990000,
                image: "https://via.placeholder.com/300x300?text=Sony+Camera",
                category: "Máy ảnh",
                brand: "Sony",
                stock: 5,
                addedDate: "2025-06-05"
            },
            {
                id: 6,
                name: "Loa Marshall Stanmore II",
                price: 7990000,
                originalPrice: 8990000,
                image: "https://via.placeholder.com/300x300?text=Marshall+Speaker",
                category: "Âm thanh",
                brand: "Marshall",
                stock: 12,
                addedDate: "2025-06-01"
            },
            {
                id: 7,
                name: "Máy chơi game PlayStation 5",
                price: 13990000,
                originalPrice: 14990000,
                image: "https://via.placeholder.com/300x300?text=PlayStation+5",
                category: "Đồ chơi & Game",
                brand: "Sony",
                stock: 3,
                addedDate: "2025-05-28"
            },
            {
                id: 8,
                name: "Bàn phím cơ Keychron K2",
                price: 1890000,
                originalPrice: 2190000,
                image: "https://via.placeholder.com/300x300?text=Keychron+K2",
                category: "Máy tính & Laptop",
                brand: "Keychron",
                stock: 30,
                addedDate: "2025-05-25"
            }
        ];
        
        // DOM Elements
        const productsGrid = document.getElementById('products-grid');
        const loadingIndicator = document.getElementById('loading-indicator');
        const emptyState = document.getElementById('empty-state');
        const paginationContainer = document.getElementById('pagination-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const wishlistCountElement = document.getElementById('wishlist-count');
        const filterToggle = document.getElementById('filter-toggle');
        const filterContainer = document.getElementById('filter-container');
        const sortButtons = document.querySelectorAll('.sort-btn');
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }
        
        // Render products
        function renderProducts(products) {
            loadingIndicator.classList.add('hidden');
            
            if (products.length === 0) {
                emptyState.classList.remove('hidden');
                productsGrid.innerHTML = '';
                paginationContainer.classList.add('hidden');
                wishlistCountElement.textContent = '0';
                return;
            }
            
            emptyState.classList.add('hidden');
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const hasDiscount = product.originalPrice > product.price;
                const discountPercent = hasDiscount ? 
                    Math.round((1 - product.price / product.originalPrice) * 100) : 0;
                
                let stockBadge = '';
                if (product.stock === 0) {
                    stockBadge = '<span class="stock-badge out-of-stock"><i class="fas fa-times-circle mr-1"></i> Hết hàng</span>';
                } else if (product.stock < 5) {
                    stockBadge = `<span class="stock-badge low-stock"><i class="fas fa-exclamation-triangle mr-1"></i> Sắp hết (${product.stock})</span>`;
                } else {
                    stockBadge = '<span class="stock-badge in-stock"><i class="fas fa-check-circle mr-1"></i> Còn hàng</span>';
                }
                
                const productCard = document.createElement('div');
                productCard.className = 'wl-product-card bg-white rounded-lg shadow-md overflow-hidden';
                
                productCard.innerHTML = `
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full product-image">
                        
                        ${hasDiscount ? `
                            <div class="sale-badge">-${discountPercent}%</div>
                        ` : ''}
                        
                        <div class="wishlist-btn active" data-id="${product.id}">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    
                    <div class="p-4">
                        <div class="text-gray-500 text-sm mb-1">${product.brand}</div>
                        <h3 class="font-bold text-gray-800 mb-2 truncate">${product.name}</h3>
                        
                        <div class="flex items-center mb-2">
                            <div class="font-bold text-red-600 text-lg">${formatCurrency(product.price)}</div>
                            ${hasDiscount ? `
                                <div class="ml-2 text-gray-500 text-sm line-through">${formatCurrency(product.originalPrice)}</div>
                            ` : ''}
                        </div>
                        
                        ${stockBadge}
                        
                        <button class="add-to-cart-btn w-full mt-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" data-id="${product.id}">
                            <i class="fas fa-shopping-cart mr-2"></i> Thêm vào giỏ
                        </button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            attachEventListenersToProducts();
            
            // Update wishlist count
            wishlistCountElement.textContent = products.length;
            
            // Show pagination if there are more than 8 products
            paginationContainer.classList.remove('hidden');
        }
        
        // Attach event listeners to products
        function attachEventListenersToProducts() {
            // Wishlist buttons
            document.querySelectorAll('.wishlist-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.dataset.id;
                    toggleWishlist(productId);
                });
            });
            
            // Add to cart buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.dataset.id;
                    addToCart(productId);
                });
            });
        }
        
        // Toggle wishlist
        function toggleWishlist(productId) {
            // In a real app, you would update the wishlist in the backend
            // For demo purposes, we'll just remove the product from the UI
            
            // Show loading overlay
            showLoading();
            
            // Simulate API call delay
            setTimeout(() => {
                // Remove product from UI
                const productCard = document.querySelector(`.wishlist-btn[data-id="${productId}"]`).closest('.wl-product-card');
                productCard.style.opacity = '0';
                productCard.style.transform = 'translateY(20px)';
                
                // Remove after animation
                setTimeout(() => {
                    productCard.remove();
                    
                    // Update wishlist count
                    const products = document.querySelectorAll('.wl-product-card');
                    wishlistCountElement.textContent = products.length;
                    
                    // Check if wishlist is now empty
                    if (products.length === 0) {
                        emptyState.classList.remove('hidden');
                        paginationContainer.classList.add('hidden');
                    }
                    
                    hideLoading();
                }, 300);
            }, 800);
        }
        
        // Add to cart
        function addToCart(productId) {
            // In a real app, you would add the product to the cart in the backend
            // For demo purposes, we'll show a success message
            
            // Show loading overlay
            showLoading();
            
            // Simulate API call delay
            setTimeout(() => {
                // Show success message
                alert('Sản phẩm đã được thêm vào giỏ hàng!');
                
                // Update cart count in header (assuming the parent page has this element)
                const cartCount = parent.document.querySelector('.fa-shopping-cart').nextElementSibling;
                if (cartCount) {
                    const currentCount = parseInt(cartCount.textContent);
                    cartCount.textContent = currentCount + 1;
                }
                
                hideLoading();
            }, 800);
        }
        
        // Show/hide loading overlay
        function showLoading() {
            loadingOverlay.classList.add('active');
        }
        
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Filter toggle
            if (filterToggle && filterContainer) {
                filterToggle.addEventListener('click', () => {
                    filterContainer.classList.toggle('open');
                });
            }
            
            // Sort buttons
            sortButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    sortButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    // In a real app, you would sort the products based on the selected criteria
                });
            });
            
            // Simulate loading products from API
            setTimeout(() => {
                renderProducts(sampleProducts);
            }, 1200);
        });
    </script>
