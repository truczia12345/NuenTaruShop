        .review-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .review-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .star-rating i {
            color: #e2e8f0;
            transition: color 0.2s ease;
        }
        
        .star-rating i.active {
            color: #f59e0b;
        }
        
        .empty-reviews {
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .filter-btn {
            transition: all 0.2s ease;
            border-radius: 20px;
            padding: 6px 16px;
            background-color: #f3f4f6;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background-color: #ff424f;
            color: white;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .review-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        
        .review-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .review-image:hover {
            transform: scale(1.05);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .review-item {
            transition: all 0.3s ease;
        }
        
        .review-item.removing {
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .helpful-btn {
            transition: all 0.2s ease;
        }
        
        .helpful-btn:hover {
            background-color: #f3f4f6;
        }
        
        .helpful-btn.active {
            background-color: #dbeafe;
            color: #3b82f6;
        }
        
        .pagination-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #f3f4f6;
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover:not(.disabled) {
            background-color: #e5e7eb;
        }
        
        .pagination-btn.active {
            background-color: #ff424f;
            color: white;
        }
        
        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>

        // Hàm gửi chiều cao về trang chủ
  function sendHeightToParent() {
    const height = Math.max(
      document.body.scrollHeight,
      document.body.offsetHeight,
      document.documentElement.clientHeight,
      document.documentElement.scrollHeight,
      document.documentElement.offsetHeight
    );
    
    // Gửi chiều cao về trang chủ
    window.parent.postMessage({
      type: 'resize',
      height: height
    }, '*');
  }

  // Gửi chiều cao khi trang tải xong
  window.addEventListener('load', sendHeightToParent);
  
  // Gửi chiều cao khi cửa sổ thay đổi kích thước
  window.addEventListener('resize', sendHeightToParent);
  
  // Gửi chiều cao khi có thay đổi nội dung (MutationObserver)
  const observer = new MutationObserver(sendHeightToParent);
  observer.observe(document.body, {
    childList: true,
    subtree: true,
    attributes: true,
    characterData: true
  });

  // Trả lời khi nhận được yêu cầu từ trang chủ
  window.addEventListener('message', (event) => {
    if (event.data === 'getHeight') {
      sendHeightToParent();
    }
  });

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        // Render reviews
        function renderReviews(reviews) {
            loadingIndicator.classList.add('hidden');
            
            if (reviews.length === 0) {
                emptyState.classList.remove('hidden');
                reviewsList.innerHTML = '';
                paginationContainer.classList.add('hidden');
                reviewCountElement.textContent = '0';
                return;
            }
            
            emptyState.classList.add('hidden');
            reviewsList.innerHTML = '';
            
            reviews.forEach(review => {
                const product = review.product;
                
                // Render star rating
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    starsHtml += `<i class="fas fa-star ${i <= review.rating ? 'active' : ''}"></i>`;
                }
                
                // Render images
                let imagesHtml = '';

                    imagesHtml = `

                        </div>
                    `;
                }

                const helpfulClass = review.isHelpful ? 'active' : '';

                reviewItem.className = 'review-item bg-white rounded-lg shadow-md p-6 review-card';
                reviewItem.dataset.id = review.id;

        // Attach event listeners
        function attachEventListeners() {
            // Delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const reviewItem = this.closest('.review-item');
                    const reviewId = reviewItem.dataset.id;
                    removeReview(reviewId);
                });
            });
            
            // Edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const reviewItem = this.closest('.review-item');
                    const reviewId = reviewItem.dataset.id;
                    editReview(reviewId);
                });
            });
            
            // Helpful buttons
            document.querySelectorAll('.helpful-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('active');
                    
                    const textSpan = this.querySelector('span');
                    if (this.classList.contains('active')) {
                        const currentCount = parseInt(textSpan.textContent.match(/\((\d+)\)/)[1]);
                        textSpan.innerHTML = `Hữu ích (${currentCount + 1})`;
                    } else {
                        const currentCount = parseInt(textSpan.textContent.match(/\((\d+)\)/)[1]);
                        textSpan.innerHTML = `Hữu ích? (${currentCount - 1})`;
                    }
                });
            });
            
            // Review images
            document.querySelectorAll('.review-image').forEach(img => {
                img.addEventListener('click', function() {
                    showImageModal(this.src);
                });
            });
        }
        
        // Show image modal
        function showImageModal(src) {
            modalImage.src = src;
            imageModal.classList.add('active');
        }
        
        // Close image modal
        modalClose.addEventListener('click', () => {
            imageModal.classList.remove('active');
        });
        
        // Remove review
        function removeReview(reviewId) {
            if (confirm('Bạn có chắc chắn muốn xóa đánh giá này?')) {
                const reviewItem = document.querySelector(`.review-item[data-id="${reviewId}"]`);
                
                if (!reviewItem) return;
                
                // Show loading overlay
                showLoading();
                
                // Add removing class for animation
                reviewItem.classList.add('removing');
                
                // Simulate API call delay
                setTimeout(() => {
                    // Remove from UI
                    reviewItem.remove();
                    
                    // Update review count
                    const items = document.querySelectorAll('.review-item');
                    reviewCountElement.textContent = items.length;
                    
                    // Show empty state if no items left
                    if (items.length === 0) {
                        emptyState.classList.remove('hidden');
                    }
                    
                    hideLoading();
                }, 500);
            }
        }

        // Show/hide loading overlay
        function showLoading() {
            loadingOverlay.classList.add('active');
        }
        
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Handle filter buttons
                    if (this.dataset.filter) {
                        filterButtons.forEach(b => {
                            if (b.dataset.filter) b.classList.remove('active');
                        });
                    }
                    
                    // Handle sort buttons
                    if (this.dataset.sort) {
                        filterButtons.forEach(b => {
                            if (b.dataset.sort) b.classList.remove('active');
                        });
                    }
                    
                    this.classList.add('active');
